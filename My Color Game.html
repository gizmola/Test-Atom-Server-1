<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="myColorGame.css"
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>My Color Game</title>
  </head>
  <body>
    <h1><p class="t">THE GREAT</p>
      <p><span id="colorDisplay">RGB</span>(<span id="red">000</span>,<span id="green">000</span>,<span id="blue">000</span>)</p>
      <p class="b">GUESSING GAME</p></h1>

    <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-around py-0 px-5">



      <form class="form-inline">
        <button class="btn py-0 px-4 ml-5" type="button"><span id="change"><strong>NEW COLORS</strong></span></button>
      </form>
      <div>
      <ul class="nav">
        <li class="nav-item0 py-0 ml-4">
          <div id="guess">Try Again </div>
        </li>
      </ul>
      </div>
        <ul class="nav">
          <li class="nav-item1 py-0 ml-3">
            <a class="nav-link py-0" href="#"><strong>EASY</strong></a>
          </li>
          <li class="nav-item2 py-0 mr-5">
            <a class="nav-link py-0" href="#"><strong>HARD</strong></a>
          </li>
        </ul>

    </nav>

    <div id="container">
  		<div class="square1"></div>
  		<div class="square2"></div>
  		<div class="square3"></div>
  		<div class="square4"></div>
  		<div class="square5"></div>
  		<div class="square6"></div>
  	</div>

    <script type ="text/javascript" src="My Color Game.js" charset="utf-8"></script>
    <!-- bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
